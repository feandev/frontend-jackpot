<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Frontend Jackpot</title>
</head>

<body>
  <div class="container">
    <div class="title-bg">
      <h1 class="title-txt">Frontend Jackpot</h1>
    </div>
    <section class="game section">
      <div class="game__box">
        <img src="./app/assets/img/dolar.png" alt="image" class="game__img">
      </div>
      <div class="game__box">
        <img src="./app/assets/img/dolar.png" alt="image" class="game__img">
      </div>
      <div class="game__box last">
        <img src="./app/assets/img/dolar.png" alt="image" class="game__img">
      </div>
    </section>
    <section class="play section">
      <div class="panel">
        <div class="panel__el">Result: <span id="result" class="panel__val panel__val_result" ></span> </div>
        <div class="panel__el">Money: <span id="wallet" class="panel__val" ></span></div>
        <input type="number" placeholder="Enter bet" id="bet" class="panel__input">
        <div id="start" class="panel__el panel__el_btn" > Play!</div>
      </div>
    </section>
    <section class="results section">
      <div class="panel">
        <div class="panel__el">Games won: <span id="wins" class="panel__val" ></span></div>
        <div class="panel__el">Games lost: <span id="losses" class="panel__val" ></span></div>
        <div class="panel__el">Total games:<span id="games" class="panel__val" ></span></div>
      </div>
    </section>
    <section class="goals section">
      <p class="goals__title">GOALS</p>

        <div class="goal">
          <div>
            <p class="goal__txt">GO JUNIOR - EARN <span class="goal__txt_value"></span></p>
          </div>                
            <p class="goal__txt goal__status">NOT COMPLETED</p>                   
        </div>

        <div class="bar">
          <div class="bar__inner"></div>
        </div>

        <div class="goal">
          <div>
            <p class="goal__txt">GO MID - EARN <span class="goal__txt_value"></span></p>
          </div>                
            <p class="goal__txt goal__status">NOT COMPLETED</p>                   
        </div>

        <div class="bar">
          <div class="bar__inner"></div>
        </div>

        <div class="goal">
          <div>
            <p class="goal__txt">GO SENIOR - EARN <span class="goal__txt_value"></span></p>
          </div>                
            <p class="goal__txt goal__status">NOT COMPLETED</p>                   
        </div>

        <div class="bar">
          <div class="bar__inner"></div>
        </div>
      </div>


    </section>





  </div>


</body>

</html>
