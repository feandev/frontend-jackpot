<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Frontend Jackpot</title>
</head>

<body>
  <div></div>
  <div class="container">
    <h1 class="title">Frontend Jackpot</h1>
    <section class="game">
      <div class="game__box">
        <img src="./app/assets/img/dolar.png" alt="image" class="game__img">
      </div>
      <div class="game__box">
        <img src="./app/assets/img/dolar.png" alt="image" class="game__img">
      </div>
      <div class="game__box last">
        <img src="./app/assets/img/dolar.png" alt="image" class="game__img">
      </div>
    </section>
    <section class="play">
      <div class="play__wallet">Your Money: <span id="wallet" ></span></div>
      <input type="number" placeholder="Enter bet" id="bet" class="play__input">
      <div id="start" class="play__btn"> Spin!</div>
    </section>


    <section class="score">
      <p><span id="result" class="score__result" ></span> </p>
      <p>Total games:<span id="games" class="score__games" ></span></p>
      <p>Games won: <span id="wins" class="score__wins" ></span></p>
      <p>Games lost: <span id="losses" class="score__losses" ></span></p>
    </section>

  </div>


</body>

</html>
